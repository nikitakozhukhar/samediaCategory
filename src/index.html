<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section class="category">
      <span class="category__decor--leaf"
        ><img src="./img/leaf.png" alt=""
      /></span>
      <span class="category__decor--leaf2"
        ><img src="./img/leaf2.png" alt=""
      /></span>
      <span class="category__decor--circle"
        ><img src="./img/circle.png" alt=""
      /></span>

      <div class="category__title">
        <span class="decor_dots"></span>Категории
      </div>

      <div class="container">
        <div class="card card--pestizzides">
          <p class="card__title">Пестициды</p>
          <div class="card__img-container">
            <img
              src="./img/pestizzides.png"
              alt="пестициды"
              class="card__img"
            />
            <img
              src="./img/pestizzides2.png"
              alt="пестициды"
              class="card__img2"
            />
          </div>
        </div>

        <div class="card card--culture">
          <p class="card__title">Культуры</p>
          <div class="card__img-container card__img-container--culture">
            <img
              src="./img/culture.png"
              alt="пестициды"
              class="card__img card__img--culture"
            />
            <img
              src="./img/culture2.png"
              alt="пестициды"
              class="card__img2 card__img--culture2"
            />
          </div>
        </div>

        <div class="card card--pests">
          <p class="card__title">Вредители</p>
          <div class="card__img-container">
            <img src="./img/pests.png" alt="пестициды" class="card__img" />
            <img src="./img/pests2.png" alt="пестициды" class="card__img2" />
          </div>
        </div>

        <div class="card card--crystalLattice">
          <p class="card__title">Действующие вещества</p>
          <div class="card__img-container">
            <img
              src="./img/crystalLattice.png"
              alt="пестициды"
              class="card__img"
            />
            <img
              src="./img/crystalLattice2.png"
              alt="пестициды"
              class="card__img2"
            />
          </div>
        </div>
      </div>
    </section>
    <div class="mouse--backgruond"></div>
  </body>
</html>
